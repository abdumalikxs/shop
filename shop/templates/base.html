<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>
    <!--added navbar inside body first-->

    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <a href="" class="navbar-brand">Products Shop</a>
        <span class="navbar-text">
          <a href="/admin/" class="me-2" target="_blank">Admin</a>
          <a href="/api/v1/" target="_blank">API</a>
        </span>
      </div>
    </nav>

    <main class="container">
      <!--container adds spaces from left and right of object(BootStrap)-->
      {% block content %} {% endblock %}
      <!-- we need this block to include other pages -->
    </main>
  </body>
</html>
